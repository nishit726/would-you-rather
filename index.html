
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Would You Rather</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 600px;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #666;
    }
    .results {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .bar {
      height: 30px;
      background: #888;
      border-radius: 8px;
      transition: width 0.5s ease;
    }
    .bar-label {
      font-size: 0.9em;
      margin-top: 5px;
    }
    #nextBtn {
      margin-top: 40px;
      background: #00bcd4;
    }
  </style>
</head>
<body>
  <h1>Would You Rather<br><span style="font-size: 0.6em; color: #aaa;"></span></h1>
  <div class="question" id="question">Loading...</div>
  <div class="options">
    <button onclick="vote('A')" id="btnA">Option A</button>
    <button onclick="vote('B')" id="btnB">Option B</button>
  </div>
  <div class="results" id="results" style="display:none;">
    <div>
      <div class="bar" id="barA" style="width: 50%; background: crimson;"></div>
      <div class="bar-label" id="labelA">A: 0%</div>
    </div>
    <div>
      <div class="bar" id="barB" style="width: 50%; background: darkblue;"></div>
      <div class="bar-label" id="labelB">B: 0%</div>
    </div>
  </div>
  <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next Question</button>

  <script>
    const questions = [
      ["Eat a cockroach alive", "Lick a homeless man's foot"],
      ["Lose all your teeth with pliers", "Pull your nails off one by one"],
      ["Get stuck in an elevator with your ex and their new partner", "Get stuck in an elevator with your parents having loud sex"],
      ["Laugh at a funeral", "Cry at a wedding because of hunger"],
      ["Be chased by 1 angry bear", "Be hunted for sport by 5 toddlers with Nerf guns for a year"],
      ["Step on a Lego barefoot for life", "Watch only cringe influencers for the rest of your days"],
      ["Live the rest of your life as a chicken", "Die next week but know how"],
      ["Tell your parents you failed an exam", "Tell your crush you love them in front of the class"],
      ["Be caught watching cringe Hindi serials", "Be caught watching Naagin transformation compilations"],
      ["Attend an Indian wedding without eating", "Attend it while wearing jeans and floaters"],
      ["Accidentally send a meme to your family WhatsApp group", "Accidentally like your ex's 3-year-old Instagram pic"]
    ];

    let currentIndex = 0;

    function loadQuestion() {
      document.getElementById("results").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";

      const q = questions[currentIndex];
      document.getElementById("question").textContent = `Would you rather...`;
      document.getElementById("btnA").textContent = q[0];
      document.getElementById("btnB").textContent = q[1];
    }

    function vote(choice) {
      const randA = Math.floor(Math.random() * 50 + 25);
      const randB = 100 - randA;
      const isA = choice === 'A';

      document.getElementById("barA").style.width = isA ? `${randA}%` : `${randB}%`;
      document.getElementById("barB").style.width = isA ? `${randB}%` : `${randA}%`;
      document.getElementById("labelA").textContent = `A: ${isA ? randA : randB}%`;
      document.getElementById("labelB").textContent = `B: ${isA ? randB : randA}%`;
      document.getElementById("results").style.display = "flex";
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentIndex = (currentIndex + 1) % questions.length;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
